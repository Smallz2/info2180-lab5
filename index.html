<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="./images/world.svg" alt="image of globe">
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<div class="container">
				<div id="controls" class="mb-4">
					<input id="country" type="search" name="country" placeholder="Enter country name" class="mb-2" />
					<div class="buttons">
						<button id="lookup-country" class="btn btn-success">Lookup Country</button>
						<button id="lookup-city" class="btn btn-primary ml-1">Lookup City</button>
						<button id="lookup-reset" class="btn btn-danger ml-1">Reset Search</button>
					</div>
				</div>
				
				<div id="result">
					<!-- countries will appear here -->
				</div>
			</div><!--/.container-->
		</main>

	</body>
</html>
